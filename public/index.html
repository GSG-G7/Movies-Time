<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Permanent+Marker|Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/afcf06b3f6.js"></script>
    <title>Movies Time</title>
  </head>

  <body>
    <div id="home">
      <header class="home-header">
        <h1 class="logo">Movie<span class="logo-spn">Time</span></h1>
      </header>
      <main class="home-main">
        <section class="intro">
          <h2 class="intro-heading">This is going to be a heading</h2>
          <p class="intro-par">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
            illo! Ab, aliquam. Aut, maxime a. Lorem ipsum dolor sit amet.
          </p>
          <button class="start-btn"><a href="#movies">Start Now</a></button>
        </section>
        <section class="pics">
          <div class="first-pic"></div>
          <div class="second-pic"></div>
        </section>
      </main>
    </div>

    <div id="container">
      <div id="movies">
        <h2 class="movies-heading">Popular Movies</h2>
      </div>
      <div id="news">
        <h2 class="news-heading">Latest News</h2>
      </div>
    </div>
    <footer class="footer">
      <div class="logo-contact">
        <h1 class="logo">Movie<span class="logo-spn">Time</span></h1>
        <span>movietime@example.com</span>
        <p>All copyrights &copy; are reserved</p>
      </div>
      <div class="social">
        <h1>Follow Us</h1>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-github"></i>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/dom.js"></script>
  </body>
</html>
